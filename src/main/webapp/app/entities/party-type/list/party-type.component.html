<div>
  <h2 id="page-heading" data-cy="PartyTypeHeading">
    <span sysTranslate="psApp.partyType.home.title">Party Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span sysTranslate="psApp.partyType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-party-type"
        [routerLink]="['/party-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span sysTranslate="psApp.partyType.home.createLabel"> Create a new Party Type </span>
      </button>
    </div>
  </h2>

  <sys-alert-error></sys-alert-error>

  <sys-alert></sys-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="partyTypes?.length === 0">
    <span sysTranslate="psApp.partyType.home.notFound">No partyTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="partyTypes && partyTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span sysTranslate="global.field.id">ID</span></th>
          <th scope="col"><span sysTranslate="psApp.partyType.name">Name</span></th>
          <th scope="col"><span sysTranslate="psApp.partyType.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partyType of partyTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/party-type', partyType.id, 'view']">{{ partyType.id }}</a>
          </td>
          <td>{{ partyType.name }}</td>
          <td>{{ partyType.description }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/party-type', partyType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" sysTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/party-type', partyType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" sysTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(partyType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" sysTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
