<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="statusCategory">
      <h2 data-cy="statusCategoryDetailsHeading"><span sysTranslate="psApp.statusCategory.detail.title">Status Category</span></h2>

      <hr />

      <sys-alert-error></sys-alert-error>

      <sys-alert></sys-alert>

      <dl class="row-md jh-entity-details">
        <dt><span sysTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ statusCategory.id }}</span>
        </dd>
        <dt><span sysTranslate="psApp.statusCategory.name">Name</span></dt>
        <dd>
          <span>{{ statusCategory.name }}</span>
        </dd>
        <dt><span sysTranslate="psApp.statusCategory.description">Description</span></dt>
        <dd>
          <span>{{ statusCategory.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span sysTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/status-category', statusCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span sysTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
