<form *ngIf="status" name="deleteForm" (ngSubmit)="confirmDelete(status.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="statusDeleteDialogHeading" sysTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <sys-alert-error></sys-alert-error>

    <p id="sys-delete-status-heading" sysTranslate="psApp.status.delete.question" [translateValues]="{ id: status.id }">
      Are you sure you want to delete this Status?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span sysTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="sys-confirm-delete-status" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span sysTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
