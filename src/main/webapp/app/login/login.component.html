<div class="container pt-5">
  <div class="card m-auto p-2">
    <div class="text-center">
      <img class="card-img-top img-thumbnail img-size" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="" />
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <!-- <label class="username-label" for="username">Login</label> -->
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="User name"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check pb-3">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block" data-cy="submit">Sign in</button>
      </form>
      <!-- <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
      </div> -->
      <!-- <div class="alert alert-warning">
        <span>You don't have an account yet?</span>
        <a class="alert-link" routerLink="/account/register">Register a new account</a>
      </div> -->
    </div>
  </div>
</div>
